<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Contact Page</title>
</head>

<body>
    <nav>
        <img src="contact-form-icon.svg" alt="">
    </nav>

    <header>
        <h1>Interested in our business pricing?</h1>
        <p>
            Fill out the form to view details and weâ€™ll contact you as soon as possible.
        </p>
    </header>

    <section class="container">
        <form action="#" class="form">
            <div class="input-box">
                <div class="column">
                    <div class="flex">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Ethan Johnson" required />
                    </div>
                    <div class="flex">
                        <label for="email">Company Email</label>
                        <input type="email" placeholder="ethan@johnson.com" required />
                    </div>
                </div>
                <div class="column">
                    <div class="flex">
                        <label for="size">Company Size</label>
                        <div class="select-box">
                            <select>
                                <option>50-100 employees</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex">
                        <label for="subject">Subject</label>
                        <div class="select-box">
                            <select>
                                <option>Builiding Landing page</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="flex">
                        <label for="message">Message</label>
                        <textarea name="message" placeholder="50-100 employees"></textarea>
                    </div>
                </div>
            </div>
            <button>Contact Sales</button>
        </form>
    </section>
    </main>
</body>

</html>
